<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>it's getting dicey</title>
</head>
<body>
    <h1 class="header">It's Getting Dicey!</h1>
    <div class="container">
        <div class="dice">
        <div class="dice-img">
            <img src="/src/img/dice-thumbnail.png" alt="images" id="diceImg">
            </div>
        
        </div class="playControl">
        <div>
        <p>pick a number between 1 & 6</p>
        <input type="number" class="inputNumber" placeholder="0" min="1" max="6"></input>
        
        <button id="rollTheDiceBtn">ROLL THE DICE!!</button>
        </div>
    </div>
    


    <script src="itsgettingdicey.js"></script>
</body>
</html>
