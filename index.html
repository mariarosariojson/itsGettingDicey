<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>it's getting dicey</title>
</head>
<body>
    <h1 class="header">It's Getting Dicey!</h1>
    
    <div class="container">

        <div class="diceOne-img">
            <img src="/src/img/diceOne-thumbnail.png" alt="images" id="diceImgOne">
        </div>

         <div class="diceTwo-img">
             <img src="/src/img/diceTwo-thumbnail.png" alt="images" id="diceImgTwo">
            </div>
        
        <div class="playControl">
                <p class="instruction">pick a number between 5 & 10</p>

                <input type="number" class="inputNumber" placeholder="0" min="6" max="9"></input>
                <button id="rollTheDiceBtn">ROLL THE DICE!!</button>
        </div>

    </div>
    


    <script src="itsgettingdicey.js"></script>
</body>
</html>
